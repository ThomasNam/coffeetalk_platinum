<div class="mb-5">
  <app-search-form (onSearch)="onSearch($event)"/>
</div>

<div class="card">
  <div class="card-body">
    <div class="row">
      @for (r of searchRecipe(); track r) {
        <div class="col-3 mb-2">
          <app-recipe-one [recipe]="r"/>
        </div>
      } @empty {
        <div class="col-12">검색된 레시피가 없습니다. 에스프레소로 빠르게 응수 해주시고 다음 레시피로 검색해주세요</div>
      }
    </div>
  </div>
</div>
